<!doctype html>
<html lang="it">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Train ticket form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  </head>
  <body>
    <div class="container w-75">
        <h1>Benvenuto!</h1>
        <form class="col-3" id="inserisci" action="#">
            <div class="input-group m-3">
                <div >
                    <label for="km">Chilometri</label>
                    <input class="form-control" type="text" name="km" id="km" placeholder="Inserire il numero di chilometri che si vogliono percorrere">
                </div>
                <div>
                    <label for="eta">Età del passeggero</label>
                    <input class="form-control" type="text" name="eta" id="eta" placeholder="Inserire la propria et&agrave;">
                </div>
                <button type="submit" class="btn btn-secondary">Calcola prezzo biglietto</button>
            </div>
        </form>
        <div class="text-danger" id="ticket-price">
            <h4>
                Il passeggero ha 
                <span id="ageOutput"></span> 
                anni e vuole percorrere
                <span id="kmOutput"></span>
                chilometri.
            </h4>
            <h3>
                Il prezzo del biglietto è di <span id="finalPrice"></span>&euro;
            </h3>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
